<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Schedule App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gradient-to-r from-pink-300 via-purple-200 to-red-300 animate-gradient-x w-full min-h-screen space-y-4 flex flex-col items-center">
        <div class="flex justify-between px-4 py-4 gap-4">
            <button onclick="window.location.reload(true)">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">

                    </svg>
                    <span>Settings</span>
                </div>
            </button>
            <button onclick="window.location.href='users.html'">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
                        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                      </svg>
                    <span>Manage users</span>
                </div>
            </button>
            <button onclick="window.location.href='main.html'">
                <div class="flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                    </svg>
                    <span>Calendar</span>
                </div>
            </button>
        </div>
        <form class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <div class="mb-4">
                <label for="nickname" class="block text-gray-700">Edit nickname</label>
                <input type="text" id="nickname" name="nickname" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="emoji" class="block text-gray-700">Edit emoji</label>
                <input type="text" id="emoji" name="emoji" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <h4 class="mb-4">Settings for the whole platform</h4>
            <div class="mb-4">
                <label for="maxDailyHoursAll" class="block text-gray-700">Set max number of daily hours</label>
                <input type="number" id="maxDailyHoursAll" name="maxDailyHoursAll" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="maxWeeklyHoursAll" class="block text-gray-700">Set max number of weekly hours</label>
                <input type="number" id="maxWeeklyHoursAll" name="maxWeeklyHoursAll" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <h4 class="mb-4">Settings for regular user</h4>
            <div class="mb-4">
                <label for="maxDailyHoursUser" class="block text-gray-700">Set max number of daily hours</label>
                <input type="number" id="maxDailyHoursUser" name="maxDailyHoursUser" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="maxWeeklyHoursUser" class="block text-gray-700">Set max number of weekly hours</label>
                <input type="number" id="maxWeeklyHoursUser" name="maxWeeklyHoursUser" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-yellow-600">Save settings</button>
            </div>
        </form>
    </body>
        
</html>
