        <form class="bg-white p-3 rounded shadow-md w-full max-w-md">
            <div class="mb-4">
                <h4>Username1</h4>
                <button onclick="window.location.href='usersCheckedDemo.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">

                    </svg>
                </button>
            </div>
            <div class="mb-4">
                <label for="maxDailyHoursUser" class="block text-gray-700">Set max number of daily hours</label>
                <input type="number" id="maxDailyHoursUser" name="maxDailyHoursUser" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="maxWeeklyHoursUser" class="block text-gray-700">Set max number of weekly hours</label>
                <input type="number" id="maxWeeklyHoursUser" name="maxWeeklyHoursUser" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-yellow-600">Save</button>
            </div>
        </form>
